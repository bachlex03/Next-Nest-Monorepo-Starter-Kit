name: 🔍 BE:lint and prettier check

on:
  pull_request:
    branches:
      - main
    paths:
      - "backend/**"

jobs:
  lint:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    strategy:
      matrix:
        node-version: ["20.x"]

    steps:
      - uses: actions/checkout@v4

      - name: use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
          cache-dependency-path: backend/yarn.lock

      - name: Install deps...
        run: yarn

      - name: Linting...
        run: yarn lint

      - name: Prettier check...
        run: yarn prettier
